			window.isNative = false
			if (window.Capacitor) {
				window.isNative = Capacitor.getPlatform()
			}

			var css = ["packages/index.css"]
			var js = ["packages/index.js"]

			var prefix = ""
			if (window.isNative) {
				prefix = document.body.id
			}

			function addElem(elem, fileName, prop) {
				elem[prop] = prefix + fileName
				document.body.appendChild(elem)
			}

			css.forEach(function (fileName) {
				var elem = document.createElement("link")
				elem.rel = "stylesheet"
				addElem(elem, fileName, "href")
			})

			js.forEach(function(fileName) {
				var elem = document.createElement("script")
				addElem(elem, fileName, "src")
			})

			function checkNetworkStatus() {
				if (!navigator.onLine) {

			}
